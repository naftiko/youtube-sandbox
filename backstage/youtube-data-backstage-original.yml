          tags:
            - Playlists
          operationId: deletePlaylist
          summary: Delete Playlist
          description: >
            Deletes a playlist. This operation requires OAuth 2.0 authentication.

            You can only delete playlists that belong to the authenticated user's
            channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulDeleteExample"
              }
          parameters:
            - $ref: '#/components/parameters/PlaylistIdPath'
            - $ref: '#/components/parameters/AccessToken'
          responses:
            '204':
              description: Successfully deleted playlist
            '404':
              description: Playlist not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
      /playlistItems:
        get:
          tags:
            - Playlist Items
          operationId: listPlaylistItems
          summary: List Playlist Items
          description: >
            Returns a collection of playlist items that match the API request
            parameters.

            You can retrieve all of the playlist items in a specified playlist or

            retrieve specific playlist items by their unique IDs.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulPlaylistItemListExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/PlaylistIdQuery'
            - $ref: '#/components/parameters/PlaylistItemId'
            - $ref: '#/components/parameters/MaxResultsDefault'
            - $ref: '#/components/parameters/PageToken'
            - $ref: '#/components/parameters/ApiKey'
          responses:
