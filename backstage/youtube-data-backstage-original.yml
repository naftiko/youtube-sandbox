                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    BadRequestErrorExample:
                      $ref: '#/components/examples/BadRequestErrorExample'
      /playlistItems/{playlistItemId}:
        delete:
          tags:
            - Playlist Items
          operationId: deletePlaylistItem
          summary: Remove Item from Playlist
          description: >
            Removes an item from a playlist. This operation requires OAuth 2.0
            authentication.

            You can only remove items from playlists that belong to the
            authenticated user's channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulDeleteExample"
              }
          parameters:
            - $ref: '#/components/parameters/PlaylistItemIdPath'
            - $ref: '#/components/parameters/AccessToken'
          responses:
            '204':
              description: Successfully removed item from playlist
            '404':
              description: Playlist item not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
      /subscriptions:
        get:
          tags:
            - Subscriptions
          operationId: listSubscriptions
          summary: List Subscriptions
          description: >
            Returns a list of subscription resources that match the API request
            criteria.

            You can retrieve subscriptions for the authenticated user or for a
            specific channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulSubscriptionListExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/ChannelIdQuery'
            - $ref: '#/components/parameters/Mine'
            - $ref: '#/components/parameters/ForChannelId'
            - $ref: '#/components/parameters/SubscriptionOrder'
            - $ref: '#/components/parameters/MaxResultsDefault'
            - $ref: '#/components/parameters/PageToken'
            - $ref: '#/components/parameters/AccessToken'
          responses:
            '200':
              description: Successful subscription list response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SubscriptionListResponse'
                  examples:
                    SuccessfulSubscriptionListExample:
                      $ref: '#/components/examples/SuccessfulSubscriptionListExample'
            '401':
              description: Unauthorized - authentication required
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    UnauthorizedErrorExample:
                      $ref: '#/components/examples/UnauthorizedErrorExample'
        post:
          tags:
            - Subscriptions
          operationId: insertSubscription
          summary: Subscribe to Channel
          description: |
            Adds a subscription for the authenticated user's channel.
            This operation requires OAuth 2.0 authentication with the youtube scope.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulSubscriptionInsertExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SubscriptionInsertRequest'
                examples:
                  SubscriptionInsertRequestExample:
                    $ref: '#/components/examples/SubscriptionInsertRequestExample'
          responses:
            '200':
              description: Successfully created subscription
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Subscription'
                  examples:
                    SuccessfulSubscriptionInsertExample:
                      $ref: '#/components/examples/SuccessfulSubscriptionInsertExample'
            '400':
              description: Bad request - invalid subscription data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
