      /subscriptions/{subscriptionId}:
        delete:
          tags:
            - Subscriptions
          operationId: deleteSubscription
          summary: Unsubscribe from Channel
          description: >
            Deletes a subscription. This operation requires OAuth 2.0
            authentication.

            You can only delete subscriptions that belong to the authenticated user.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulDeleteExample"
              }
          parameters:
            - $ref: '#/components/parameters/SubscriptionIdPath'
            - $ref: '#/components/parameters/AccessToken'
          responses:
            '204':
              description: Successfully deleted subscription
            '404':
              description: Subscription not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
      /commentThreads:
