            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PlaylistInsertRequest'
                examples:
                  PlaylistInsertRequestExample:
                    $ref: '#/components/examples/PlaylistInsertRequestExample'
          responses:
            '200':
              description: Successfully created playlist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Playlist'
                  examples:
                    SuccessfulPlaylistInsertExample:
                      $ref: '#/components/examples/SuccessfulPlaylistInsertExample'
            '400':
              description: Bad request - invalid playlist data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    BadRequestErrorExample:
                      $ref: '#/components/examples/BadRequestErrorExample'
      /playlists/{playlistId}:
        put:
          tags:
            - Playlists
          operationId: updatePlaylist
          summary: Update Playlist
          description: >
            Updates a playlist's metadata. This operation requires OAuth 2.0
            authentication.

            You can only update playlists that belong to the authenticated user's
            channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulPlaylistInsertExample"
              }
          parameters:
            - $ref: '#/components/parameters/PlaylistIdPath'
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PlaylistUpdateRequest'
                examples:
                  PlaylistUpdateRequestExample:
                    $ref: '#/components/examples/PlaylistUpdateRequestExample'
          responses:
            '200':
              description: Successfully updated playlist
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Playlist'
                  examples:
                    SuccessfulPlaylistInsertExample:
                      $ref: '#/components/examples/SuccessfulPlaylistInsertExample'
            '404':
              description: Playlist not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
