apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Youtube Data API
  description: >
    The YouTube Data API enables you to incorporate YouTube functionality into
    your applications.

    Use this API to manage YouTube resources such as videos, playlists,
    channels, and subscriptions.


    ## Key Features

    - Search for videos, channels, and playlists

    - Retrieve detailed metadata for YouTube resources

    - Manage playlists and playlist items

    - Access channel information and statistics

    - Retrieve video captions and comments

    - Manage subscriptions and activities


    ## Authentication

    Most API requests require OAuth 2.0 authentication. Some read-only
    operations can use an API key.


    ## Rate Limits

    The API uses a quota system. Each request costs quota units based on the
    operation type.

    Monitor your quota usage in the Google Cloud Console.
  tags:
    - Search
    - Videos
    - Channels
    - Playlists
    - Playlist Items
    - Subscriptions
    - Comments
    - Captions
  links:
    - icon: code
      url: https://github.com/naftiko/youtube-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: youtube-data-api
      description: >
        The YouTube Data API enables you to incorporate YouTube functionality into
        your applications.

        Use this API to manage YouTube resources such as videos, playlists,
        channels, and subscriptions.


        ## Key Features

        - Search for videos, channels, and playlists

        - Retrieve detailed metadata for YouTube resources

        - Manage playlists and playlist items

        - Access channel information and statistics

        - Retrieve video captions and comments

        - Manage subscriptions and activities


        ## Authentication

        Most API requests require OAuth 2.0 authentication. Some read-only
        operations can use an API key.


        ## Rate Limits

        The API uses a quota system. Each request costs quota units based on the
        operation type.

        Monitor your quota usage in the Google Cloud Console.
      version: 3.0.0
      contact:
        name: Google Developers
        url: https://developers.google.com/youtube/v3
        email: youtube-api-support@google.com
      license:
        name: Creative Commons Attribution 3.0
        url: http://creativecommons.org/licenses/by/3.0/
        identifier: CC-BY-3.0
      termsOfService: https://developers.google.com/terms/
      x-logo:
        url: https://www.youtube.com/img/desktop/yt_1200.png
    servers:
      - url: https://www.googleapis.com/youtube/v3
        description: YouTube Data API Production Server
      - url: http://localhost:8080/rest/youtube-data-api/3.0.0
        description: Sandbox
    externalDocs:
      description: YouTube Data API Documentation
      url: https://developers.google.com/youtube/v3
    tags:
      - name: Search
        description: Operations for searching YouTube content
      - name: Videos
        description: Operations for retrieving and managing video resources
      - name: Channels
        description: Operations for retrieving channel information
      - name: Playlists
        description: Operations for managing playlist resources
      - name: Playlist Items
        description: Operations for managing items within playlists
      - name: Subscriptions
        description: Operations for managing channel subscriptions
      - name: Comments
        description: Operations for retrieving and managing comments
      - name: Captions
        description: Operations for managing video captions
    paths:
      /search:
        get:
          tags:
            - Search
          operationId: searchContent
          summary: Search YouTube Content
          description: >
            Returns a collection of search results that match the query parameters.

            You can search for videos, channels, and playlists. By default, a search

            result set identifies matching video, channel, and playlist resources,

            but you can configure queries to only retrieve a specific type of
            resource.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulSearchExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/SearchQuery'
            - $ref: '#/components/parameters/SearchType'
            - $ref: '#/components/parameters/ChannelId'
            - $ref: '#/components/parameters/MaxResultsSearch'
            - $ref: '#/components/parameters/Order'
            - $ref: '#/components/parameters/PublishedAfter'
            - $ref: '#/components/parameters/PublishedBefore'
            - $ref: '#/components/parameters/RegionCode'
            - $ref: '#/components/parameters/PageToken'
            - $ref: '#/components/parameters/ApiKey'
          responses:
            '200':
              description: Successful search results
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SearchListResponse'
                  examples:
                    SuccessfulSearchExample:
                      $ref: '#/components/examples/SuccessfulSearchExample'
            '400':
              description: Bad request - invalid search parameters
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    BadRequestErrorExample:
                      $ref: '#/components/examples/BadRequestErrorExample'
            '403':
              description: Forbidden - quota exceeded or access denied
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    QuotaExceededErrorExample:
                      $ref: '#/components/examples/QuotaExceededErrorExample'
      /videos:
        get:
          tags:
            - Videos
          operationId: listVideos
          summary: List Video Resources
          description: |
            Returns a list of videos that match the API request parameters.
            You can retrieve video details by specifying video IDs, or retrieve
            videos based on chart rankings or user-specific criteria.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulVideoListExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/VideoId'
            - $ref: '#/components/parameters/Chart'
            - $ref: '#/components/parameters/VideoCategoryId'
            - $ref: '#/components/parameters/RegionCode'
            - $ref: '#/components/parameters/MaxResultsDefault'
            - $ref: '#/components/parameters/PageToken'
            - $ref: '#/components/parameters/ApiKey'
          responses:
            '200':
              description: Successful video list response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/VideoListResponse'
                  examples:
                    SuccessfulVideoListExample:
                      $ref: '#/components/examples/SuccessfulVideoListExample'
            '404':
              description: Video not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
        post:
          tags:
            - Videos
          operationId: insertVideo
          summary: Upload Video
          description: |
            Uploads a video to YouTube and optionally sets the video's metadata.
            This operation requires OAuth 2.0 authentication with the
            youtube.upload scope.
          x-microcks-operation:
            delay: 500
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulVideoInsertExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/NotifySubscribers'
            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/VideoInsertRequest'
                examples:
                  VideoInsertRequestExample:
                    $ref: '#/components/examples/VideoInsertRequestExample'
          responses:
            '200':
              description: Successfully uploaded video
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Video'
                  examples:
                    SuccessfulVideoInsertExample:
                      $ref: '#/components/examples/SuccessfulVideoInsertExample'
            '400':
              description: Bad request - invalid video data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    BadRequestErrorExample:
                      $ref: '#/components/examples/BadRequestErrorExample'
            '401':
              description: Unauthorized - authentication required
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    UnauthorizedErrorExample:
                      $ref: '#/components/examples/UnauthorizedErrorExample'
      /videos/{videoId}:
        put:
          tags:
            - Videos
          operationId: updateVideo
          summary: Update Video Metadata
          description: >
            Updates a video's metadata. This operation requires OAuth 2.0
            authentication.

            You can only update videos that belong to the authenticated user's
            channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulVideoInsertExample"
              }
          parameters:
            - $ref: '#/components/parameters/VideoIdPath'
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/VideoUpdateRequest'
                examples:
                  VideoUpdateRequestExample:
                    $ref: '#/components/examples/VideoUpdateRequestExample'
          responses:
            '200':
              description: Successfully updated video
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Video'
                  examples:
                    SuccessfulVideoInsertExample:
                      $ref: '#/components/examples/SuccessfulVideoInsertExample'
            '404':
              description: Video not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
        delete:
          tags:
            - Videos
          operationId: deleteVideo
          summary: Delete Video
          description: >
            Deletes a video. This operation requires OAuth 2.0 authentication.

            You can only delete videos that belong to the authenticated user's
            channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulDeleteExample"
              }
          parameters:
            - $ref: '#/components/parameters/VideoIdPath'
            - $ref: '#/components/parameters/AccessToken'
          responses:
            '204':
              description: Successfully deleted video
            '404':
              description: Video not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
      /channels:
        get:
          tags:
            - Channels
          operationId: listChannels
          summary: List Channel Resources
          description: |
            Returns a collection of channels that match the request criteria.
            You can retrieve channel information by channel ID, username, or for
            the authenticated user's channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulChannelListExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/ChannelIdQuery'
            - $ref: '#/components/parameters/ForUsername'
            - $ref: '#/components/parameters/Mine'
            - $ref: '#/components/parameters/MaxResultsDefault'
            - $ref: '#/components/parameters/PageToken'
            - $ref: '#/components/parameters/ApiKey'
          responses:
            '200':
              description: Successful channel list response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ChannelListResponse'
                  examples:
                    SuccessfulChannelListExample:
                      $ref: '#/components/examples/SuccessfulChannelListExample'
            '404':
              description: Channel not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
