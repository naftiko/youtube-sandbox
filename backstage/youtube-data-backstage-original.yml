              description: Successful playlist items list response
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/PlaylistItemListResponse'
                  examples:
                    SuccessfulPlaylistItemListExample:
                      $ref: '#/components/examples/SuccessfulPlaylistItemListExample'
            '404':
              description: Playlist not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
        post:
          tags:
            - Playlist Items
          operationId: insertPlaylistItem
          summary: Add Item to Playlist
          description: >
            Adds a video to a playlist. This operation requires OAuth 2.0
            authentication.

            You can only add items to playlists that belong to the authenticated
            user's channel.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessfulPlaylistItemInsertExample"
              }
          parameters:
            - $ref: '#/components/parameters/Part'
            - $ref: '#/components/parameters/AccessToken'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PlaylistItemInsertRequest'
                examples:
                  PlaylistItemInsertRequestExample:
                    $ref: '#/components/examples/PlaylistItemInsertRequestExample'
          responses:
            '200':
              description: Successfully added item to playlist
              content:
                application/json:
