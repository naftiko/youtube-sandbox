                  examples:
                    SuccessfulPlaylistListExample:
                      $ref: '#/components/examples/SuccessfulPlaylistListExample'
            '404':
              description: Playlist not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
                  examples:
                    NotFoundErrorExample:
                      $ref: '#/components/examples/NotFoundErrorExample'
        post:
          tags:
            - Playlists
          operationId: insertPlaylist
          summary: Create Playlist
          description: |
            Creates a new playlist for the authenticated user. This operation
            requires OAuth 2.0 authentication with the youtube scope.
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
