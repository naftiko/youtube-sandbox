ports:
  source:
    - aid: youtube-sandbox
      title: Youtube Analytics API
      description: >-
        The YouTube Analytics API enables you to retrieve YouTube Analytics data
        for channels and content owners.Use this API to generate custom
        analytics reports, track video performance metrics, monitor audience
        engagement,and gain insights into viewer demographics and behavior
        patterns.## Key Features- Retrieve channel and video performance
        metrics- Access audience demographics and geographic data- Monitor
        engagement metrics like likes, comments, and shares- Track revenue and
        ad performance data (for monetized content)- Generate custom date-range
        reports## AuthenticationAll API requests require OAuth 2.0
        authentication with appropriate scopes.
      openApi:
        - $ref: openapi/youtube-analytics-openapi-original.yml
    - aid: youtube-sandbox
      title: Youtube Data API
      description: >-
        The YouTube Data API enables you to incorporate YouTube functionality
        into your applications.Use this API to manage YouTube resources such as
        videos, playlists, channels, and subscriptions.## Key Features- Search
        for videos, channels, and playlists- Retrieve detailed metadata for
        YouTube resources- Manage playlists and playlist items- Access channel
        information and statistics- Retrieve video captions and comments- Manage
        subscriptions and activities## AuthenticationMost API requests require
        OAuth 2.0 authentication. Some read-only operations can use an API
        key.## Rate LimitsThe API uses a quota system. Each request costs quota
        units based on the operation type.Monitor your quota usage in the Google
        Cloud Console.
      openApi:
        - $ref: openapi/youtube-data-openapi-original.yml
