specificationVersion: '0.19'

aid: youtube-sandbox
type: Sandbox
visibility: Public

name: YouTube API & MCP Sandbox
description: >-
  This is a YouTube sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for YouTube.

tags:
  - Videos
  - Podcasts

image: https://naftiko.s3.us-east-1.amazonaws.com/naftiko-logo-blue-icon.png

created: '2026-01-29'
modified: '2026-01-29'

url: https://github.com/naftiko/youtube-sandbox/blob/main/README.md

apis:

    - aid: youtube-sandbox:youtube-analytics-api
      name: Youtube Analytics API
      description: >-
        The YouTube Analytics API enables you to retrieve YouTube Analytics data
        for channels and content owners. Use this API to generate custom
        analytics reports, track video performance metrics, monitor audience
        engagement, and gain insights into viewer demographics and behavior
        patterns.
      tags:
        - Analytics Groups
        - Analytics Reports
        - Group Items
      properties:

        - type: OpenApi
          url: openapi/youtube-analytics-openapi-original.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/youtube-analytics-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/youtube-analytics-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/youtube-analytics-backstage-original.yml

    - aid: youtube-sandbox:youtube-data-api
      name: Youtube Data API
      description: >-
        The YouTube Data API enables you to incorporate YouTube functionality
        into your applications. Use this API to manage YouTube resources such as
        videos, playlists, channels, and subscriptions.
      tags:
        - Captions
        - Channels
        - Comments
        - Playlist Items
        - Playlists
        - Search
        - Subscriptions
        - Videos
      properties:

        - type: OpenApi
          url: openapi/youtube-data-openapi-original.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/youtube-data-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/youtube-data-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/youtube-data-backstage-original.yml


